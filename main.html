<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <embed src="music.mp3" width="10" height="10" loop="true" autostart="true" hidden="true"/> -->
    <audio src="music.mp3" controls autoplay hidden loop>
        <p>If you are reading this, it is because your browser does not support the audio element.     </p>
    </audio>
    <h1>Online Calculator</h1>
    <h2>Designed by Vighnesh</h2>
    <form name="form1" class="calc" action="main.html" method="POST">
    <input type="text" name="answer" id="display">
    <br>
    <input type="button" class="ccc" value="Clear" onclick="form1.answer.value=''">
    <input type="button" class="ccc" value="Cancel" onclick="form1.answer.value = form1.answer.value.substring(0,form1.answer.value.length*1-1)">
    <br>
    <input type="button" class="btn" value="7" onclick="form1.answer.value+='7'">
    <input type="button" class="btn" value="8" onclick="form1.answer.value+='8'">
    <input type="button" class="btn" value="9" onclick="form1.answer.value+='9'">
    <input type="button" class="op" value="/" onclick="form1.answer.value+='/'">
    <br>
    <input type="button" class="btn" value="4" onclick="form1.answer.value+='4'">
    <input type="button" class="btn" value="5" onclick="form1.answer.value+='5'">
    <input type="button" class="btn" value="6" onclick="form1.answer.value+='6'">
    <input type="button" class="op" value="*" onclick="form1.answer.value+='*'">
    <br>
    <input type="button" class="btn" value="1" onclick="form1.answer.value+='1'">
    <input type="button" class="btn" value="2" onclick="form1.answer.value+='2'">
    <input type="button" class="btn" value="3" onclick="form1.answer.value+='3'">
    <input type="button" class="op" value="+" onclick="form1.answer.value+='+'">
    <br>
    <input type="button" class="btn" value="0" onclick="form1.answer.value+='0'">
    <input type="button" class="btn" value="%" onclick="form1.answer.value+='%'">
    <input type="button" class="btn" value="." onclick="form1.answer.value+='.'">
    <input type="button" class="op" value="-" onclick="form1.answer.value+='-'">
    <br>
    <input type="button" class="eq" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
    </form>

</body>
</html>
